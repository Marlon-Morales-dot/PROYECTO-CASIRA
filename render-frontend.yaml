# ============================================
# RENDER CONFIG - SERVICIO NODE.JS/REACT FRONTEND
# ============================================
# Para: proyecto-casira-1.onrender.com (Frontend Static Site)

services:
  - type: web
    name: casira-connect-frontend
    runtime: node
    rootDir: .
    buildCommand: |
      echo "🔨 Building CASIRA Connect with Node.js server..."
      echo "📦 Installing root dependencies..."
      npm install --no-fund --no-audit
      echo "🏗️ Building frontend..."
      cd apps/web
      echo "📦 Installing frontend dependencies..."
      npm ci --include=dev --no-fund --no-audit
      echo "🔨 Running build..."
      npm run build
      echo "📁 Checking build output..."
      ls -la dist/
      echo "✅ Build completed - checking dist folder exists..."
      if [ ! -f "dist/index.html" ]; then
        echo "❌ Build failed - index.html not found"
        exit 1
      fi
      cd ../..
      echo "✅ Build verification passed"
    startCommand: |
      echo "🚀 Starting Express server with Google Auth support..."
      echo "📍 Current directory: $(pwd)"
      echo "📁 Contents: $(ls -la)"
      cd apps/web
      echo "📍 Changed to: $(pwd)"
      echo "📁 Web contents: $(ls -la)"
      echo "🔧 Checking if server.js exists..."
      if [ -f "server.js" ]; then
        echo "✅ server.js found"
      else
        echo "❌ server.js NOT found"
      fi
      echo "🚀 Starting server with npm start..."
      npm start
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production