# ============================================
# RENDER CONFIG - SERVICIO PYTHON/FLASK API
# ============================================
# Para: proyecto-casira.onrender.com (Backend API)

services:
  - type: web
    name: casira-connect-api
    runtime: python
    rootDir: apps/api
    buildCommand: |
      echo "üêç Building Flask API (cache-optimized)..."
      
      # Clear any problematic caches
      rm -rf ~/.npm/_cacache
      rm -rf ~/.cache/pip
      
      # Install Python deps with minimal cache
      pip install --no-cache-dir --no-deps -r requirements.txt
      pip check
      
      # Build frontend only if needed for static serving
      if [ "$BUILD_FRONTEND" = "true" ]; then
        echo "üì¶ Building frontend for Flask..."
        cd ../web
        npm ci --prefer-offline --no-fund --no-audit
        npm run build
        cd ../api
      fi
      
      echo "‚úÖ Flask API build complete"
    startCommand: |
      echo "üöÄ Starting Flask API..."
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info --access-logfile -
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: FLASK_ENV
        value: production