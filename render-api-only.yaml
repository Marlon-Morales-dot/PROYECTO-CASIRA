# ============================================
# RENDER CONFIG - SOLO API PYTHON/FLASK
# ============================================
# Este es el √∫nico archivo de Render que necesitas usar
# URL: https://proyecto-casira.onrender.com

services:
  - type: web
    name: casira-connect-api
    runtime: python
    rootDir: apps/api
    plan: free
    buildCommand: |
      echo "üêç Building CASIRA API..."
      pip install --no-cache-dir -r requirements.txt
      echo "‚úÖ API build complete"
    startCommand: |
      echo "üöÄ Starting CASIRA Flask API..."
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info --access-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: FRONTEND_URL
        value: https://proyecto-casira-web.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://proyecto-casira-web.vercel.app,https://proyecto-casira-1.onrender.com,http://localhost:5173