services:
  - type: web
    name: casira-connect
    runtime: python
    buildCommand: |
      set -e
      echo "🏗️ Building CASIRA Connect for Render..."
      
      # Install root dependencies
      echo "📦 Installing root dependencies..."
      npm install
      
      # Build frontend from apps/web
      echo "📦 Building frontend..."
      cd apps/web
      npm install --include=dev
      npm run build
      ls -la dist/  # Debug: list built files
      cd ../..
      
      # Install Python dependencies  
      echo "🐍 Installing Python dependencies..."
      pip install -r requirements.txt
      
      echo "✅ Build completed!"
      
    startCommand: |
      echo "🚀 Starting CASIRA Connect..."
      cd apps/api && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: NODE_VERSION
        value: 20.18.0