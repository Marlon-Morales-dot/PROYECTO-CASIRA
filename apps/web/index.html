<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CASIRA - Sistema de gestión integral para amistad y colaboración" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- CONFIGURACIÓN GOOGLE AUTH Y CSP PARA IMÁGENES -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    
    <!-- CSP para permitir Google Auth e imágenes externas -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://gstatic.com https://ssl.gstatic.com blob: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https: data: blob:; connect-src 'self' https://proyecto-casira.onrender.com https://accounts.google.com https://www.googleapis.com https://oauth2.googleapis.com https://apis.google.com https://api.dicebear.com; frame-src https://accounts.google.com; object-src 'none'; base-uri 'self';">
    
    <!-- Preconnect para mejorar performance de Google -->
    <link rel="preconnect" href="https://accounts.google.com" crossorigin>
    <link rel="preconnect" href="https://apis.google.com" crossorigin>
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
    
    <title>AMISTAD CASIRA</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
