# ============================================
# RENDER CONFIG - SERVICIOS SEPARADOS
# ============================================
# NOTA: Este archivo es para referencia
# Usar render-python.yaml para el backend API
# Usar render-frontend.yaml para el frontend estÃ¡tico

services:
  # ==========================================
  # OPCIÃ“N 1: SERVICIO PYTHON BACKEND
  # Para: proyecto-casira.onrender.com
  # ==========================================
  - type: web
    name: casira-connect-api
    runtime: python
    rootDir: apps/api
    buildCommand: |
      echo "ðŸ Building Flask API..."
      pip install --no-cache-dir -r requirements.txt
    startCommand: |
      echo "ðŸš€ Starting Flask API..."
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: FLASK_ENV
        value: production

  # ==========================================  
  # OPCIÃ“N 2: SERVICIO FRONTEND STATIC CON SPA ROUTING
  # Para: proyecto-casira-1.onrender.com
  # ==========================================
  - type: static_site
    name: casira-connect-frontend
    rootDir: apps/web
    buildCommand: |
      echo "ðŸ“¦ Building React Frontend for Static Site..."
      npm ci --include=dev --no-fund --no-audit
      npm run build
      echo "âœ… Frontend build complete!"
      echo "ðŸ“ Ensuring _redirects is in dist:"
      cp public/_redirects dist/_redirects 2>/dev/null || echo "No _redirects to copy"
      echo "ðŸ“‹ Contents of dist:"
      ls -la dist/
    publishDir: dist
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production