# ============================================
# RENDER CONFIG - SERVICIOS SEPARADOS
# ============================================
# NOTA: Este archivo es para referencia
# Usar render-python.yaml para el backend API
# Usar render-frontend.yaml para el frontend est√°tico

services:
  # ==========================================
  # OPCI√ìN 1: SERVICIO PYTHON BACKEND
  # Para: proyecto-casira.onrender.com
  # ==========================================
  - type: web
    name: casira-connect-api
    runtime: python
    rootDir: apps/api
    buildCommand: |
      echo "üêç Building Flask API..."
      pip install --no-cache-dir -r requirements.txt
    startCommand: |
      echo "üöÄ Starting Flask API..."
      gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: FLASK_ENV
        value: production

  # ==========================================  
  # OPCI√ìN 2: SERVICIO FRONTEND STATIC
  # Para: proyecto-casira-1.onrender.com
  # ==========================================
  - type: static_site
    name: casira-connect-frontend
    rootDir: apps/web
    buildCommand: |
      echo "üì¶ Building React Frontend..."
      npm ci --include=dev --no-fund --no-audit
      npm run build
      echo "‚úÖ Frontend build complete!"
      echo "Contents of dist:"
      ls -la dist/
    publishDir: dist
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production